<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Swarm Plot</title>
</head>
<body>
<svg id="seq1" width="580" height="40" ></svg>
</body>
</html>
<script>
    const width = 1000;
    const height = 800;
    const margin = [50, 60, 50, 100];
    let svg = d3
        .select("body")
        .append("svg")
        .attr("height", height)
        .attr("width", width);


    d3.csv("data/shap_values.csv").then((data) => {
        // the rest of our d3 code will go here
        console.log(data)
        // a Set is a convenient way to remove duplicates
        let sectors = Array.from(new Set(data.map((d) => d.variable)));

        let xScale = d3
            .scaleLinear()
            .domain(d3.extent(data.map((d) => +d["value"])))
            .range([margin[3], width - margin[1]]);

        console.log("shap value range")
        console.log(d3.extent(data.map((d) => +d["value"])))
        console.log("color range")
        console.log(d3.extent(data.map((d) => +d["color"])))

        let yScale = d3
            .scaleBand()
            .domain(sectors)
            .range([height - margin[2], margin[0]]);

        const xAxis = d3.axisBottom(xScale);

        let colorScale = d3.scaleLinear()
            .range(["blue", "red"]); // Choose your color range

        svg.selectAll(".circ")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "circ")
            .attr("r", 3)
            .attr("fill", (d) => colorScale(d.color))
            .attr("cx", (d) => xScale(d.value))
            .attr("cy", (d) => yScale(d.variable));

        svg.append("g")
            .attr("transform", `translate(0, ${height - 50})`) // Position the axis at the bottom
            .call(xAxis);

        // Add the x-axis label
        svg.append("text")
            .attr("class", "x-axis-label")
            .attr("x", width / 2)
            .attr("y", height - 10)
            .attr("text-anchor", "middle")
            .text("SHAP value (impact on model output)");

        svg.append("line")
            .attr("x1", xScale(0))
            .attr("y1", 0) // Top of the plot
            .attr("x2", xScale(0))
            .attr("y2", height-50) // Bottom of the plot
            .attr("stroke", "grey"); // Style the line as needed

        const colorScale2 = d3.scaleLinear()
            .domain([0, 100]) // Adjust to your data range
            .range(["red", "blue"]); // Choose your color range

        const legend = svg.append("g")
            .attr("class", "legend")
            .attr("transform", `translate(${width-50}, 0)`); // Position the legend

        const legendHeight = height-50; // Adjust to your preference

        const legendGradient = legend.append("defs")
            .append("linearGradient")
            .attr("id", "legend-gradient")
            .attr("x1", "0%")
            .attr("y1", "0%")
            .attr("x2", "0%")
            .attr("y2", "100%");

        legendGradient.append("stop")
            .attr("offset", "0%")
            .attr("stop-color", colorScale2.range()[0]);

        legendGradient.append("stop")
            .attr("offset", "100%")
            .attr("stop-color", colorScale2.range()[1]);

        legend.append("rect")
            .attr("width", 10)
            .attr("height", legendHeight)
            .style("fill", "url(#legend-gradient)");

        // Add the y-axis label
        svg.append("text")
            .attr("class", "y-axis-label")
            .attr("transform", "rotate(-90)")
            .attr("x", -height/2)
            .attr("y", width - 17)
            .attr("text-anchor", "middle")
            .text("Feature value");

        svg.append("text")
            .attr("x", width -17)
            .attr("y", 20)
            .attr("text-anchor", "middle")
            .text("High");

        svg.append("text")
            .attr("x", width -17)
            .attr("y", height-60)
            .attr("text-anchor", "middle")
            .text("Low");
    });
</script>
