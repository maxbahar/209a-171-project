<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment by Network</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #by-network {
            font-family: Arial, sans-serif;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            margin-top: 20px;
        }

        .axis-title {
            font-size: 14px;
            fill: #333;
        }

        .name {
            font-size: 12px;
            fill: #000;
        }

        .left {
            fill: steelblue;
        }

        .right {
            fill: crimson;
        }

        .score,
        .leftscore {
            font-size: 10px;
            fill: white;
        }

        .slider-container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Demographics in Regions with Differing Party Affiliation</h1>
    <p>What are the distribution of votes?</p>
    <div class="slider-container">
        <p style="margin-bottom: 5px;"><strong>Date Range:</strong> <span id="date-range"></span></p>
        <div id="slider" style="margin-top: 20px;"></div>
    </div>
    <div id="by-network"></div>

    <script src="js/chart.js"></script>
</body>

</html>
